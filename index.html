<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"> 

<body>Hello
    <div>
        Main Hand
        <select data-bind="options: mainhandWeapons,
                           value: selectedMainWeapon">
        </select>
        <select data-bind="options: qualitySelection,
                           value: mainSelectedQuality">
        </select>
        <input type="number" data-bind="value: mainUpgrade">
    </div>
    <div>
        Off Hand
        <select data-bind="options: offhandWeapons,
                           value: selectedOffWeapon">
        </select>
        <select data-bind="options: qualitySelection,
                           value: offSelectedQuality">
        </select>
        <input type="number" data-bind="value: offUpgrade">
    </div>
    <div>
        Headgear
        <select data-bind="options: helmets,
                           value: selectedHelmet">
        </select>
        <select data-bind="options: qualitySelection,
                           value: helmetSelectedQuality">
        </select>
        <input type="number" data-bind="value: helmetUpgrade">
    </div>
    <div>
        Boots
        <select data-bind="options: boots,
                           value: selectedBoot">
        </select>
        <select data-bind="options: qualitySelection,
                           value: bootSelectedQuality">
        </select>
        <input type="number" data-bind="value: bootUpgrade">
    </div>
    <div>
        Chest
        <select data-bind="options: chests,
                           value: selectedChest">
        </select>
        <select data-bind="options: qualitySelection,
                           value: chestSelectedQuality">
        </select>
        <input type="number" data-bind="value: chestUpgrade">
    </div>
    <div>
        Bracers
        <select data-bind="options: hands,
                           value: selectedHand">
        </select>
        <select data-bind="options: qualitySelection,
                           value: handSelectedQuality">
        </select>
        <input type="number" data-bind="value: handUpgrade">
    </div>
    <div>
        Pants
        <select data-bind="options: legs,
                           value: selectedLeg">
        </select>
        <select data-bind="options: qualitySelection,
                           value: legSelectedQuality">
        </select>
        <input type="number" data-bind="value: legUpgrade">
    </div>
    <div>
        Necklace
        <select data-bind="options: necklaces,
                           value: selectedNecklace">
        </select>
        <select data-bind="options: qualitySelection,
                           value: necklaceSelectedQuality">
        </select>
        <input type="number" data-bind="value: necklaceUpgrade">
    </div>
    <div>
        Ring1
        <select data-bind="options: rings,
                           value: selectedRing1">
        </select>
        <select data-bind="options: qualitySelection,
                           value: ring1SelectedQuality">
        </select>
        <input type="number" data-bind="value: ring1Upgrade">
    </div>
    <div>
        Ring2
        <select data-bind="options: rings,
                           value: selectedRing2">
        </select>
        <select data-bind="options: qualitySelection,
                           value: ring2SelectedQuality">
        </select>
        <input type="number" data-bind="value: ring2Upgrade">
    </div>
    <div>
        <span data-bind="html: equipmentText"></span>
    </div>
</body>
 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js""></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
